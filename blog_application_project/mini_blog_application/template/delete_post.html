{% extends "base.html" %}

{% block content %}
<h1>Delete Blog Post</h1>

<p>Are you sure you want to delete the blog post "<strong>{{ post.title }}</strong>"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>

<a href="{% url 'post_list' %}">Cancel</a>
{% endblock %}
